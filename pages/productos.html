<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos | Aroma de Lia</title>
    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/productos.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <!-- logo -->
        <img src="../assets/img/logo.png" alt="logo" width="150">

        <!-- Separación entre el logo y el resto de los elementos -->
        <div class="separator">
            <!-- Enlaces de categorías de productos -->
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#hombre">Hombres</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#mujer">Mujeres</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#niños">Niños</a>
                </li>
            </ul>

            <!-- Botón de Bolsa de compras -->
            <a href="shooping-bag.html" class="btn btn-outline-dark" aria-expanded="false">
                <i class="fa-solid fa-bag-shopping"></i>
            </a>

            <!-- Botón de búsqueda -->
            <a href="#" class="btn btn-outline-secondary" id="button-addon2">
                <i class="fa-solid fa-magnifying-glass"></i>
            </a>

            <!-- Botón de contacto -->
            <a href="contacto.html" class="btn btn-outline-dark">Contáctenos</a>
        </div>
    </header>

    <main>
        <section id="all-products" class="all-products">
            
            <!-- grid para las card -->
            <div class="row row-cols-1 row-cols-md-3 g-4" id="card-template">
                <!-- card  -->
                <div class="col">
                    <div class="card h-100 card-product">
                        <img src="../assets/img/white-sweater-front-back.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">White Sweater Front and Back</h5>
                            <span class="card-price"><strong>$20.000</strong></span>
                            <p class="card-text">
                                Un suéter blanco clásico, visto tanto desde el frente como desde la parte trasera. Ideal
                                para un look limpio y versátil, perfecto para combinar con cualquier atuendo casual o
                                formal.
                            </p>
                        </div>
                        <div class="card-footer">
                            <button id="cart-shopping" type="button" class="card-button btn btn-outline-dark">
                                Comprar
                                <i class="fa fa-cart-shopping"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="hombre" class="categoria-hombre">
            <!-- Productos para hombre aquí -->
            ROPA HOMBRE
        </section>

        <section id="mujer" class="categoria-mujer">
            <!-- Productos para mujer aquí -->
            ROPA MUJER
        </section>

        <section id="niños" class="categoria-niños">
            <!-- Productos para niños aquí -->
            ROPA NIÑOS
        </section>
    </main>
</body>
</html>
