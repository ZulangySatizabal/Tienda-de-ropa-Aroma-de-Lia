<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito | Aroma de Lia</title>
    <!-- Styles -->
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/añadirCarrito.css">
    <!-- <link rel="stylesheet" href="../assets/css/carritoEstilos.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Encabezado con barra de navegación -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="logo-container">
                    <!-- logo -->
                    <a class="navbar-brand" href="../index.html">
                        <img src="../assets/img/logo.png" alt="logo" width="150">
                    </a>

                    <!-- Botón de Home -->
                    <a class="nav-link active p-2" aria-current="page" href="../index.html">
                        <i class="fa-sharp fa-solid fa-house"></i>
                    </a>
                </div>

                <!-- Botón de menú para dispositivos móviles -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-toggle"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Elementos de la barra de navegación -->
                <div class="collapse navbar-collapse" id="nav-toggle">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <!-- Enlaces de categorías de productos -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle p-3" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Productos
                            </a>
                            <ul class="dropdown-menu" id="filter-buttons">
                                <li>
                                    <a data-filter="all" class="dropdown-item" href="/pages/productos.html">
                                        Todos los productos
                                    </a>
                                </li>
                                <li>
                                    <a data-filter="hombre" class="dropdown-item" href="/pages/productos.html#hombre">
                                        Hombres
                                    </a>
                                </li>
                                <li>
                                    <a data-filter="mujer" class="dropdown-item" href="/pages/productos.html#mujer">
                                        Mujeres
                                    </a>
                                </li>
                                <li>
                                    <a data-filter="niños" class="dropdown-item" href="/pages/productos.html#niños">
                                        Niños
                                    </a>
                                </li>
                            </ul>
                        </li>

                        <hr class="text-black">

                        <!-- Botón de búsqueda -->
                        <li class="nav-item search-wrapper">
                            <input id="search-bar" class="search-bar collapse collapse-horizontal" type="search" placeholder="Buscar...">
                            <a href="#search-bar" class="nav-link" data-bs-toggle="collapse" data-bs-target="#search-bar" aria-expanded="false">
                                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                                <small class="d-md-none ms-2">Buscador</small>
                            </a>
                        </li>

                        <!-- Botón de contacto -->
                        <li class="nav-item mt-2">
                            <a href="contacto.html" class="btn btn-outline-dark">
                                Contáctenos
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Sección principal del carrito -->
    <main class="category-container">
        <h2>Tu carrito de compras</h2>
        <div class="cart-layout">
            <div id="cart-container">
                <ul id="cart-list">
                    <!-- Aquí se mostrarán los productos -->
                </ul>
            </div>
            <aside class="summary">
                <h2>Resumen del Pedido</h2>
                <p id="subtotal">Subtotal: $0.00</p>
                <p id="total-items">Total de productos: 0</p>
                <button id="checkout-btn" class="btn btn-primary">Pagar</button>
            </aside>
        </div>
    </main>

    <!-- Contenedor para el footer -->
    <div id="footer"></div>

    <!-- scripts -->
    <script src="../assets/js/loadContent.js"></script>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/carrito.js" defer></script>
</body>
</html>
